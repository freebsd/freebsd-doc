name: Linux

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  Run-test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install required packages
        run: |
          sudo apt-get -y update
          sudo apt-get -y upgrade
          sudo apt-get install -y hugo asciidoctor ruby-asciidoctor-pdf ruby-rouge bmake

      - name: Run bmake
        run: bmake HUGO_ARGS="--verbose --debug"
        env:
          LOCALBASE: /usr
