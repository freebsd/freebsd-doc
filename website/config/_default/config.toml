# FreeBSD website

baseURL = "https://www.freebsd.org/"
title = "The FreeBSD Project"
copyright = "BSD 2-clause 'Simplified' License"
DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
theme = "beastie"
disableKinds = [ "taxonomy", "taxonomyTerm" ]
disableLanguages = ["tr", "el"]
disablePathToLower = true
authors = [ "carlavilla@FreeBSD.org" ]
ignoreFiles = [ "\\.po$" ]
enableRobotsTXT = true
enableGitInfo = true
preserveTOC = true

[markup.asciidocExt]
    preserveTOC = true
    extensions = ["man-macro", "inter-document-references-macro", "sectnumoffset-treeprocessor", "packages-macro", "git-macro"]

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ["^dart-sass-embedded$", "^go$", "^npx$", "^postcss$", "^asciidoctor$"]
    osEnv = ["(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|LOAD_PATH|RUBYLIB)$"]
  [security.funcs]
    getenv = ["^HUGO_"]
  [security.http]
    methods = ["(?i)GET|POST"]
    urls = [".*"]

staticDir = ["static", "shared"]

[outputs]
home = [ "HTML" ]
page = [ "HTML" ]
list = [ "HTML" ]
single = [ "HTML" ]
section = [ "HTML", "RSS", "Calendar" ]

[outputFormats]
[outputFormats.Calendar]
BaseName = "calendar"
IsHTML = true
IsPlainText = false

[outputFormats.RSS]
MediaType = "application/rss+xml"
BaseName = "feed"
IsHTML = true
IsPlainText = false
noUgly = true
Rel = "alternate"
