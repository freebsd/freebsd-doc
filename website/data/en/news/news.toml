date = "2013-04-24"
title = "FreeBSD Project to participate in Google Summer of Code 2013"
description = "<p>The FreeBSD Project is pleased to announce its participation in Google's 2013 Summer of Code program, which funds summer students to participate in open source projects. This will be the FreeBSD Project's ninth year in the program, having mentored over 150 successful students through summer-long coding projects between 2005 and 2012.</p> <p>Past successful projects have included improvements to Linux ABI emulation, NFSv4 ACLs, TCP regression testing, FUSE file system support, and countless other projects. Many students go on to become FreeBSD developers, as well as participating in FreeBSD developer events around the world through continuing support from the FreeBSD Foundation.</p> <p>Prospective participants are invited to apply; more information is available, including proposal and deadline information, on the <a href=\"https://www.freebsd.org/projects/summerofcode.html\">FreeBSD Summer Projects page</a>.</p>"

