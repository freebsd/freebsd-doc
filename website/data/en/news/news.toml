[[news]]
date = "2010-07-14"
title = "New FreeBSD Core Team elected"
description = "<p>The FreeBSD Project is pleased to announce the completion of the 2010 Core Team election. The FreeBSD Core Team acts as the project's \"board of directors\" and is responsible for approving new src committers, resolving disputes between developers, appointing sub-committees for specific purposes (security officer, release engineering, port managers, webmaster, etc...), and making any other administrative or policy decisions as needed. The Core Team has been elected by FreeBSD developers every 2 years since 2000.</p> <p>More information about the election (together with a list of the new members of the Core Team) can be found in the official <a href=\"https://docs.freebsd.org/cgi/mid.cgi?20100714193552.GS32232\">announcement</a>.</p>"

