[[news]]
date = "2013-06-19"
title = "Happy Birthday FreeBSD !"
description = "<p>FreeBSD celebrated its <a href=\"https://www.FreeBSD.org/news/1993/freebsd-coined.html\">20th birthday</a> today. On June 19, 1993, Jordan Hubbard, Rod Grimes, and David Greenman announced to the world the creation of their new fork of the BSD 4.3 operating system.</p> <p>FreeBSD was derived from the 386BSD 0.1 release from Bill and Lynne Jolitz with its 1.0 release in Nov 1993. Its stated goals were to create a fast, stable, reliable server OS for i386 systems.</p> <p>Since then, it has become the backbone of countless products and has grown to supporting 64bit computing, embedded devices, and desktop users.</p>"

