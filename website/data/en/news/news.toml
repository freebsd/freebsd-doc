[[news]]
date = "2013-01-10"
title = "Ports CVS End of Life on February 28th 2013"
description = "<p>The development of FreeBSD ports is done in Subversion nowadays. By February 28th 2013, the FreeBSD ports tree will no longer be exported to CVS. Therefore ports tree updates via CVS, CVSup or csup(1) will no longer be available after that date. All users who use CVS, CVSup or csup(1) to update the ports tree are encouraged to switch to portsnap(8) or for users which need more control over their ports collection checkout, use Subversion directly. More information are available in the announcement mail on the <a href=\"https://lists.freebsd.org/pipermail/freebsd-ports-announce/2012-September/000026.html\">FreeBSD ports announce mailing list</a>.</p> <p>A migration guide from CVSup or csup(1) to portsnap(8) is also available in <a href=\"https://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/ports-using.html#cvsup-migration\">the FreeBSD Handbook</a>.</p>"

[[news]]
date = "2013-01-08"
title = "Faces of FreeBSD ‐ Thomas Abthorpe"
description = "<p>We are excited to share our next story for our Faces of FreeBSD Series. This is a chance for us to spotlight different people who contribute to FreeBSD and have received funding from us to work on development projects, run conferences, travel to conferences, and advocate for FreeBSD.</p> <p>Let us introduce you to Thomas Abthorpe. We helped him attend BSDCan 2009, 2011, and 2012 by helping with his travel expenses. Read his story <a href=\"http://freebsdfoundation.blogspot.com/2013/01/faces-of-freebsd-thomas-abthorpe.html\">here.</a></p>"

