title = "About the Meltdown and Spectre attacks"
description = "<p>About the <a href=\"https://meltdownattack.com/\">Meltdown</a> and <a href=\"https://spectreattack.com/\">Spectre</a> attacks: FreeBSD was made aware of the problems in late December 2017. We're working with CPU vendors and the published papers on these attacks to mitigate them on FreeBSD. Due to the fundamental nature of the attacks, no estimate is yet available for the publication date of patches.</p>"

