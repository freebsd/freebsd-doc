description = "<p>We are excited to share our next story for our Faces of FreeBSD Series. This is a chance for us to spotlight different people who contribute to FreeBSD and have received funding from us to work on development projects, run conferences, travel to conferences, and advocate for FreeBSD.</p> <p>Let us introduce you to Dan Langille. We helped him by sponsoring BSDCan since 2006. Read his story <a href=\"http://freebsdfoundation.blogspot.com/2012/12/faces-of-freebsd-dan-langille_17.html\">here.</a></p>"

