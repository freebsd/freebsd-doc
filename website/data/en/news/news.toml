[[news]]
date = "2010-05-24"
title = "Google Summer of Code Projects started"
description = "<p>The FreeBSD Project again received many high quality applications from students participating in <a href=\"http://code.google.com/soc\">Google's Summer of Code</a> program. This year 18 student proposals to work with the FreeBSD Project were accepted as part of this program. For those with projects that were not accepted this year, we'd like to note that the FreeBSD Project is always willing to help mentor students so they can learn more about operating system development through our normal community mailing lists and development forums.</p> <p>Please read the official <a href=\"https://docs.freebsd.org/cgi/mid.cgi?20100526034329.GA40980\">announcement</a> for more information. The complete list of student projects selected for funding can be found in the FreeBSD <a href=\"https://wiki.freebsd.org/SummerOfCode2010Projects\">Summer of Code wiki</a>. Coding started on May 24, so please join us in welcoming the 18 new students to our community.</p>"

