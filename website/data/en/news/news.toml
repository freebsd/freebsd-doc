[[news]]
date = "2016-07-06"
title = "New FreeBSD Core Team elected"
description = "<p>The FreeBSD Project is pleased to announce the completion of the 2016 Core Team election. The FreeBSD Core Team acts as the project's \"board of directors\" and is responsible for approving new src committers, resolving disputes between developers, appointing sub-committees for specific purposes (security officer, release engineering, port managers, webmaster, etc...), and making any other administrative or policy decisions as needed. The Core Team has been elected by FreeBSD developers every two years since 2000.</p> <p>The FreeBSD Core Team is glad to announce that <a href=\"mailto:matthew@FreeBSD.org\">Matthew Seaman</a> will continue the role of <a href=\"mailto:core-secretary@FreeBSD.org\">Core Team Secretary</a>.</p> <p>More information about the election (together with a list of the new members of the Core Team) can be found in the official <a href=\"https://lists.freebsd.org/pipermail/freebsd-announce/2016-July/001732.html\">announcement</a>.</p>"

