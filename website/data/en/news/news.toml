[[news]]
date = "2020-01-21"
title = "Translate FreeBSD's official articles and books on Weblate"
description = "<p>In order to make the process of translating <a href=\"https://www.freebsd.org/docs/books.html\">FreeBSD's official articles and books</a> more accessible to new contributors, the project is adopting <a href=\"https://weblate.org/\">Weblate</a> as its web-based continuous localization platform.</p> <p>This tool has been in use for some months by some of our translation teams (pt_BR, es_ES and zh_CN) and due to the excellent results obtained and the maturity of the workflow adopted, we believe we are ready to open it to new collaborators.</p> <p>With the adoption of this new tool the translation process has become quite simple, and anyone willing to donate a few minutes to the project can contribute to it!</p> <p>If you are interested in contributing to the documentation project by translating official documents you can get more information at our <a href=\"https://wiki.freebsd.org/DocTranslationOnWeblate\"> wiki</a> and by reading the <a href=\"https://lists.freebsd.org/pipermail/freebsd-translators/2019-December/000161.html\"> announcement</a> sent to freebsd-translators list.</p>"

