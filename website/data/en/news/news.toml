description = "<p>The FreeBSD Project is pleased to announce the completion of the 2012 Core Team election. The FreeBSD Core Team acts as the project's \"board of directors\" and is responsible for approving new src committers, resolving disputes between developers, appointing sub-committees for specific purposes (security officer, release engineering, port managers, webmaster, etc...), and making any other administrative or policy decisions as needed. The Core Team has been elected by FreeBSD developers every two years since 2000.</p> <p>More information about the election (together with a list of the new members of the Core Team) can be found in the official <a href=\"https://docs.FreeBSD.org/cgi/mid.cgi?1342030291.6001.80.camel\">announcement</a>.</p>"

