[[events]]
id = "bugsquash-2020-09-19"
name = "FreeBSD Bug Squash"
url = "https://wiki.freebsd.org/Bugathons"
startDate = "2020-09-19"
endDate = "2020-09-19"
site = "live.FreeBSD.org"
description = "On September 19th 2020 from 1400-2100 UTC we will be running a coordinated virtual Bug Squash. FreeBSD has a Problem Report (PR) database where users and developers are encouraged to file issues and regressions they find in both the base system and ports tree. A Bug Squash is a focused session where we try to triage, process, fix and close as many reports as we can from the PR database. This September 11th Bug Squash we will focus on closing as many PRs with patches as we can. Both users and developers are invited to attend and participate via the live video stream and IRC channel."

