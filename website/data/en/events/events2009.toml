[[events]]
id = "bugathon-jan09"
name = "Network-related Bugathon #6"
url = "https://wiki.freebsd.org/Bugathons/January2009"
startDate = "2009-01-30"
endDate = "2009-02-01"
description = "A bugathon is an event coordinated by the FreeBSD bugbusting team. Bugathons are held on IRC (in the #freebsd-bugbusters channel of EFnet), and are attended by any interested FreeBSD developers and contributors during a week-end. They focus on closing as many problem reports and fixing as many bugs as possible. The plan for the sixth bugathon is to work through the all network-related problem reports in FreeBSD's GNATS database."

