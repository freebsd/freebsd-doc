[[events]]
id = "mckusick-kernel-2015"
name = "FreeBSD Kernel Class"
url = "https://www.mckusick.com/courses/introeveclass.html"
startDate = "2015-01-22"
endDate = "2015-05-21"
countryCode = "US"
country = "United States"
city = "Berkeley"
site = "Hillside Club"
description = "Marshall Kirk McKusick will be teaching his FreeBSD kernel class based on the second edition of \"The Design and Implementation of the FreeBSD Operating System\". The class is being taught at the historic Hillside Club in Berkeley, California. The class will be taught weekly, mostly on Thursday nights from January 22nd through May 21st. Details on the class and a link to the registration page can be found at <a href=\"https://www.mckusick.com/courses/introeveclass.html\">https://www.mckusick.com/courses/introeveclass.html</a>. Those not living in the Bay Area that would like to take the class remotely can sign up for a subscription to receive the classes week-by-week as they are recorded at <a href=\"https://www.mckusick.com/courses/introorderform.html\">https://www.mckusick.com/courses/introorderform.html</a>."

