description = "The Free and Open Source Software Developers' European Meeting (FOSDEM) is a free event for software hackers to meet, share ideas and collaborate. Every year 8000+ open source developers from all over the world gather at the event in Brussels, Belgium. During the FOSDEM, developer rooms (devrooms) are assigned to self organized open source groups and projects to meet together and showcase their projects; a <a href=\"https://fosdem.org/2019/schedule/track/bsd/\">BSD devroom</a> will host talks about BSD operating systems and projects. If you want to submit a talk, see <a href=\"http://blog.osorio.me/post.php?idpost=1\">the CfP</a>."

