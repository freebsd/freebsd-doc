city = "Tokyo"
site = "Tokyo University of Science"
description = "AsiaBSDCon is a conference for users and developers on BSD based systems. The conference is for anyone developing, deploying and using systems based on FreeBSD, NetBSD, OpenBSD, DragonFlyBSD, Darwin and MacOS X. AsiaBSDCon is a technical conference and aims to collect the best technical papers and presentations available to ensure that the latest developments in our open source community are shared with the widest possible audience."

[[events]]
id = "bsdday-2013"
name = "Central European BSD-Day 2013"
url = "http://bsdday.eu/2013"
startDate = "2013-04-06"
endDate = "2013-04-06"
countryCode = "IT"
country = "Italy"
city = "Naples"
site = "Institute of Biostructures and Bioimaging"
description = "Watch out, another BSD-Day is rising: next April Beastie visits Naples to gather BSD people of Italy and Central Europe to meet up! This event is an excellent opportunity for BSD developers and enthusiasts to present their work to larger audiences, share their thoughts with their fellows and reach out for their potential partners. Traditionally, the event tries to avoid formalities as it does not require the speakers to submit papers or the attendees to register or pay an entry fee. However, the invited folks are encouraged to a give a brief talk on their favorite BSD topic. The goal is to motivate everybody, especially university students to see the benefits of our approach and take a chance on working with BSD systems."

