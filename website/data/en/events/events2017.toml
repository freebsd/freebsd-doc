countryCode = "UK"
country = "United Kingdom"
city = "Cambridge"
site = "University of Cambridge Computer Laboratory"
description = "An unconference style developer summit with a focus on interactive topics and sessions that reflect the interests of the attendees. The Cambridge devsummit is a slightly longer three-day event without associated conference, letting us hold more extended working groups, brainstorming sessions, and hacking on topics over several days. Past significant focuses have included virtualisation, network performance, sandboxing, tracing/debugging, packages and package security, teaching, non-x86 architectures such as ARM/MIPS/RISC-V, and testing."

