city = "Berkeley"
site = "Hillside Club"
description = "Marshall Kirk McKusick will be teaching his course \"FreeBSD Kernel Internals: An Intensive Code Walkthrough\" on Thursday evenings in Berkeley California beginning January 21, 2016. The class will be held at the historic <a href=\"http://www.hillsideclub.org/\">Hillside Club</a> at 2286 Cedar Street, Berkeley, CA 94709 just three blocks north of the Berkeley campus once per week from 6:30PM to 10:00PM starting Thursday January 21st and finishing on Thursday May 12th. You can sign up for the class at <a href=\"https://www.mckusick.com/courses/advclassform.html\">https://www.mckusick.com/courses/advclassform.html</a>. Those not living in the Bay Area that would like to take the class remotely can sign up for a subscription to receive the classes week-by-week as they are recorded."

[[events]]
