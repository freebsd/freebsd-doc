description = "BSDCan is a technical conference for people working on and with BSD operating systems and related projects. It is a developers conference with a strong focus on emerging technologies, research projects, and works in progress. It also features Userland infrastructure projects and invites contributions from both free software developers and those from commercial vendors. Features tracks on System Administration, Security, Hacking and Embedded. Followed immediately by PGCon at the same location."

