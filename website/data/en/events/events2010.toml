name = "Bugathon #7: PRs containing patches"
url = "http://wiki.freebsd.org/Bugathons/2010August"
startDate = "2010-08-06"
endDate = "2010-08-09"
description = "A bugathon is an event coordinated by the FreeBSD bugbusting team. Bugathons are held on IRC (in the #freebsd-bugbusters channel of EFnet), and are attended by any interested FreeBSD developers and contributors during a week-end. They focus on closing as many problem reports and fixing as many bugs as possible. The plan for the seventh bugathon is to work through many of the problem reports in FreeBSD's GNATS database containing patches, with a view to either committing them, getting them into a committable shape, or explaining to the submitters the issues with the supplied patches."

