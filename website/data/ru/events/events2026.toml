description = "Каждый год более 8000 специалистов в области свободного и открытого программного обеспечения со всего мира собираются на этом мероприятии в Брюсселе. Будет организован <a href=\"https://fosdem.org/2026/schedule/track/bsd-illumos-bhyve-openzfs/\">трек разработчиков BSD, illumos, OpenZFS, bhyve</a>  для презентаций, охватывающих семейства операционных систем BSD и illumos, OpenZFS и bhyve. <a href=\"https://people.freebsd.org/~rodrigo/fosdem26/\">Приём заявок на участие</a> уже открыт."

[[events]]
id = "asiabsdcon-2026"
name = "AsiaBSDCon 2026"
url = "https://2026.asiabsdcon.org/"
startDate = "2026-03-19"
endDate = "2026-03-22"
countryCode = "TW"
country = "Тайвань"
city = "Тайбэй"
site = "Национальный Тайваньский Педагогический Университет (NTNU)"
description = "AsiaBSDCon - это конференция для пользователей и разработчиков систем на основе BSD. Конференция предназначена для всех, кто разрабатывает, развёртывает и использует системы на основе FreeBSD, NetBSD, OpenBSD, DragonFlyBSD, Darwin и MacOS X. AsiaBSDCon - это техническая конференция, которая стремится собрать лучшие технические доклады и презентации, чтобы обеспечить распространение последних разработок в нашем сообществе открытого исходного кода среди максимально широкой аудитории."

[[events]]
id = "bsdnl-early-2026"
name = "BSD-NL 2026"
url = "https://bsdnl.nl/"
startDate = "2026-05-09"
endDate = "2026-05-09"
countryCode = "NL"
country = "Нидерланды"
city = "Утрехт"
site = "Пивоварня Maximus"
description = "BSD-NL направлено на то, чтобы собрать вместе единомышленников, вне зависимости от того, являетесь ли вы любителем, энтузиастом, экспертом, разработчиком, администратором сети или системным администратором. Двери открыты каждому! Тех встреч, что случаются один или два раза в год на EuroBSDCon, BSDCan или AsiaBSDCon, недостаточно! Поэтому мы решили основать BSD-NL, Сообщество BSD в Нидерландах. Для всех интересующихся *BSD, будь то FreeBSD, OpenBSD, NetBSD, DragonFlyBSD, HardenedBSD, SecBSD или любая другая *BSD."

