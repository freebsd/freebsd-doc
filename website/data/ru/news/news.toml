[[news]]
date = "2016-07-06"
title = "Избрана новая Основная команда (Core Team) FreeBSD"
description = "Проект FreeBSD рад объявить о завершении выборов Основной команды (Core Team) 2016 года. Основная команда FreeBSD действует как «совет директоров» проекта и отвечает за утверждение новых коммиттеров src, разрешение споров между разработчиками, назначение подкомитетов для конкретных целей (офицер безопасности, инженеры выпуска, менеджеры портов, веб-мастер и т.д.), а также принятие любых других административных или политических решений по мере необходимости. Основная команда избирается разработчиками FreeBSD каждые два года с 2000 года. Основная команда FreeBSD рада сообщить, что <a href=\"mailto:matthew@FreeBSD.org\">Matthew Seaman</a> продолжит исполнять роль <a href=\"mailto:core-secretary@FreeBSD.org\">Секретаря Основной команды</a>. Дополнительная информация о выборах (вместе со списком новых членов Основной команды) доступна в официальном <a href=\"https://lists.freebsd.org/pipermail/freebsd-announce/2016-July/001732.html\">объявлении</a>."

