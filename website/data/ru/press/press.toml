date = "2019-06-06"
author = "Редакция"
description = "Фонд FreeBSD, поддерживающий FreeBSD, одну из старейших и крупнейших операционных систем с открытым исходным кодом в мире, используемую многими ведущими корпорациями, объявил, что 19 июня 2019 года – День FreeBSD. День FreeBSD отмечает дату в 1993 году, когда разработчики назвали новую операционную систему с открытым исходным кодом, и празднует влияние, которое FreeBSD оказала на информационные технологии с открытым исходным кодом."

