[[press]]
name = "Поддержка операционной системы с открытым исходным кодом: сессия вопросов и ответов с Фондом FreeBSD"
url = "https://www.techradar.com/news/supporting-an-open-source-operating-system-a-qanda-with-the-freebsd-foundation"
siteName = "techradar.com"
siteUrl = "https://techradar.com"
date = "2020-02-20"
author = ""
description = "При обсуждении альтернативных операционных систем Microsoft Windows или Apple macOS часто вспоминают Linux. Однако, хотя Linux является воссозданием UNIX, FreeBSD – это скорее его продолжение. Бесплатная операционная система с открытым исходным кодом изначально была разработана студентами Калифорнийского университета в Беркли, поэтому BSD в её названии означает Berkeley Software Distribution."

[[press]]
name = "Знакомьтесь: проект FreeBSD – Путешествие длиной в 26 лет и дальше"
url = "https://hub.pfind.com/meet-freebsd-project/"
siteName = "pfind.com"
siteUrl = "https://hub.pfind.com"
date = "2019-08-29"
author = "William Chapman"
description = "Говоря об операционных системах или платформах для запуска всех вычислительных процессов для различных устройств, вы, вероятно, довольно часто слышали о FreeBSD. Однако современные реализации этой операционной системы, по-видимому, не слишком хорошо известны, и многие люди не знают о вкладе FreeBSD в современные информационные или компьютерные технологии. Поскольку эта операционная система обычно недоступна для обычных пользователей, FreeBSD остаётся чем-то, с чем многие люди сегодня плохо знакомы. Тем не менее, она используется в различных аппаратных и онлайн-платформах сегодня и активно используется уже более 26 лет."

[[press]]
name = "FreeBSD исполняется 26 лет"
url = "https://lwn.net/Articles/791609/"
siteName = "LWN.net"
siteUrl = "https://lwn.net"
date = "2019-06-21"
author = "Sean Kerner"
description = "Операционная система FreeBSD продолжает развиваться спустя 26 лет после получения своего названия. Среди областей, в которых ведется работа, – улучшенная поддержка RISC-V, обновления файловой системы FUSE, изменения в C runtime и улучшения безопасности. День FreeBSD отмечается 19 июня в ознаменование даты в 1993 году, когда было придумано название FreeBSD для ответвления от проекта 386BSD. Однако первый официальный выпуск FreeBSD состоялся только 1 ноября 1993 года."

