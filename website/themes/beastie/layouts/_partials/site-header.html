<header>
  <div>
    <a href={{ absLangURL ($.Site.BaseURL ) }} title={{ i18n "freebsd" }}>
      <img src="{{ absLangURL ($.Site.BaseURL ) }}images/banner-red.png" alt={{ i18n "freebsdPowerServe" }} width="457" height="75" />
    </a>
  </div>
  <div id="headerlogoright">
    <div class="donate">
      <a href="https://www.FreeBSDFoundation.org/donate/" title={{ i18n "donate" }}>{{ i18n "donate" }}</a>
    </div>
    <div id="search">
      <form method="get" id="search-form" action="https://duckduckgo.com/" onsubmit="document.getElementById('words').value+=' site:FreeBSD.org'">
        <input type="hidden" name="ka" value="v">
        <input type="hidden" name="kt" value="v">
        <input type="hidden" name="kh" value="1">
        <input type="hidden" name="kj" value="r2">
        <input id="words" name="q" type="text" size="20" maxlength="255" onfocus="if( this.value==this.defaultValue ) this.value='';" value={{ i18n "search" }} placeholder={{ i18n "search" }}>
        <input id="submit" name="submit" type="submit" value={{ i18n "search" }}>
      </form>
    </div>
  </div>
</header>
{{ partial "site-navigation.html" . }}
