{{ define "main" }}
<div id="content">
  <div id="sidewrap">
    <div id="sidenav">
      {{ partial "sidenav.html" (dict "sidenavType" .Params.sidenav "data" .Site.Data "language" $.Site.Language.Lang ) }}
    </div>
  </div>
  <div id="contentwrap">
    <h1>{{ .Title }}</h1>
    {{- .Content -}}
  </div>
</div>
{{ end }}
