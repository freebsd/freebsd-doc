{{ $errataCounter := 0 }}
{{ with .Site.Data.security.errata }}
  {{ range (sort .notices "date" "desc") }}
    {{ if lt $errataCounter 2 }}
      <p>
        <span class="txtdate">{{ .date }}</span>
        <br />
        <a href="{{ $.Site.BaseURL }}security/advisories/{{ .name }}.asc">{{ .name }}</a>
      </p>
    {{ end }}
    {{ $errataCounter = add $errataCounter 1 }}
  {{ end }}
{{ end }}
